[package]
name = "cargo-deltabuild"
version = "0.1.0"
edition = "2024"

[dependencies]
syn = { version = "2.0.104", features = ["full", "visit"] }
walkdir = "2.5.0"
clap = { version = "4.0", features = ["derive"] }
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.0"
normpath = "1.0"
glob = "0.3"
thiserror = "2.0.12"
encoding_rs = "0.8"
