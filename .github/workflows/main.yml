name: main

permissions:
  contents: read

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          rust-toolchain: RUST_MSRV, RUST_NIGHTLY
          cargo-tools: CARGO_NEXTEST_VERSION

      # execute
      - name: Build
        run: cargo build --workspace --all-targets --verbose --locked --color always
      - name: Tests
        if: success() || failure()
        run: cargo nextest run --verbose --workspace
      - name: Docs
        if: success() || failure()
        env:
          RUSTDOCFLAGS: "--cfg docsrs -D warnings"
        run: cargo +${{ env.RUST_NIGHTLY }} doc --no-deps --verbose --workspace --all-features --locked

  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          rust-toolchain: RUST_MSRV

      # execute
      - name: Release Build
        run: cargo build --workspace --verbose --locked --color always --release

  static-analysis:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          rust-toolchain: RUST_LATEST
          rust-components: clippy, rustfmt
          cargo-tools: CARGO_WORKSPACES_VERSION, CARGO_ENSURE_NO_CYCLIC_DEPS_VERSION, CARGO_ENSURE_NO_DEFAULT_FEATURES_VERSION, CARGO_DENY_VERSION, CARGO_SORT_VERSION

      # execute
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings
      - name: Source Format
        if: success() || failure()
        run: cargo fmt -- --check
      - name: Cargo.toml Format
        if: success() || failure()
        run: cargo sort --check --grouped --workspace
      - name: Cyclic Dependencies
        if: success() || failure()
        run: cargo ensure-no-cyclic-deps
      - name: Default Features
        if: success() || failure()
        run: cargo ensure-no-default-features
      - name: Dependency Validation
        if: success() || failure()
        run: cargo deny --all-features --workspace --color always check all

  spell-check:
    runs-on: ubuntu-latest
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 1
      - name: Setup
        uses: ./.github/actions/setup
        with:
          rust-toolchain: RUST_LATEST
          cargo-tools: CARGO_SPELLCHECK_VERSION

      - name: Check Spelling
        run: cargo spellcheck --cfg spellcheck.toml --code 1

  extended-analysis:
    name: extended-analysis (${{ matrix.os }})
    if: github.event_name == 'pull_request'
    needs: [testing, static-analysis]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          rust-toolchain: RUST_NIGHTLY
          cargo-tools: CARGO_UDEPS_VERSION, CARGO_CAREFUL_VERSION, CARGO_NEXTEST_VERSION

      # execute
      - name: Udeps
        run: cargo +${{ env.RUST_NIGHTLY }} udeps --all-features --workspace --color always
      - name: Careful
        if: success() || failure()
        run: cargo +${{ env.RUST_NIGHTLY }} careful nextest run --all-features --workspace --color always --target ${{ matrix.target }}

# We disable Miri since it is not actually able to test any of the app's unsafe code, since the
# unsafe code is around I/O and Miri can't do I/O
#
#      - name: Miri
#        if: success() || failure()
#        run: cargo +${{ env.RUST_NIGHTLY }} miri test --all-features --workspace

  mutation-testing:
    if: github.event_name == 'pull_request'
    needs: [testing]
    runs-on: ubuntu-latest
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          enable-wild-linker: true
          rust-toolchain: RUST_NIGHTLY
          cargo-tools: CARGO_MUTANTS_VERSION

      # execute
      - name: Generate PR Diff
        run: git diff origin/main...HEAD >diff.txt
      - name: Mutate Diff
        id: mutants
        continue-on-error: true
        timeout-minutes: 45
        run: cargo mutants --test-workspace=true --colors=never --jobs=2 --build-timeout=120 --cap-lints=true --in-diff diff.txt
      - name: Mutation Testing Warning
        if: steps.mutants.outcome == 'failure'
        run: echo "::warning::Mutation testing found surviving mutants. Review the output above."

  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      # prep
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup
        uses: ./.github/actions/setup
        with:
          enable-sccache: true
          rust-toolchain: RUST_NIGHTLY
          rust-components: llvm-tools-preview
          cargo-tools: CARGO_LLVM_COV_VERSION

      # execute
      - name: Generate Coverage
        run: cargo +${{ env.RUST_NIGHTLY }} llvm-cov --all-features --workspace --lcov --output-path lcov-all.info
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov-all.info
          fail_ci_if_error: true
